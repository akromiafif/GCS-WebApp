<table id="customers">
  <tr>
    <th>Command</th>
    <th>longitude</th>
    <th>latitude</th>
    <th>altitude</th>
    <th>frame</th>
  </tr>
  <tr *ngFor = "let wp of waypoints">
      <td>{{wp.Command}}</td>
      <td>{{wp.longitude}}</td>
      <td>{{wp.latitude}}</td>
      <td>{{wp.altitude}}</td>
      <td>{{wp.frame}}</td>
  </tr>
</table>
